<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--en la etiqueta link se hace referencia al archivo css que le deara estilo o modelacion a nuestra tabla-->
    <link rel="stylesheet" href="calculator styles.css">
    <title id="">Calculator</title> 
</head>
<body id="body">
        <h1 id="tit">Maqueta de Calculadora hecha con HTML</h1>
        <!--se establecio la tabla, con su área de resultados y las diferentes filas de botones que formarán la calculadora.-->
        <table class="Calc">
        </tr>
        <!--area de resultado-->
        <tr>
            <td colspan ="4"><span id="resultado"></span></td>
        </tr>
        <!--esto representa cada una de las filas y columnas de la calculadora-->
        <tr>
            <td><button id="seven">7</button></td>
            <td><button id="eight">8</button></td>
            <td><button id="nine">9</button></td>
            <td><button id="div">/</button></td>
        </tr>
        <tr>
            <td><button id="four">4</button></td>
            <td><button id="five">5</button></td>
            <td><button id="six">6</button></td>
            <td><button id="mult">X</button></td>
        </tr>
        <tr>
            <td><button id="three">3</button></td>    
            <td><button id="two">2</button></td>
            <td><button id="one">1</button></td>
            <td><button id="subt">-</button></td>
        </tr>
        <tr>
            <td><button id="percentage">%</button></td>
            <td><button id="zero">0</button></td>
            <td><button id="point">.</button></td>
            <td><button id="equal">=</button></td>
        </tr>
    </table>
</body>
</html>
